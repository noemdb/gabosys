<!DOCTYPE html>
<html>
    <head>
        <title>GaboSys - Registro de Usuario</title>
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="vendor/bootstrap/5.3.0/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="card p-4 m-4">
                <img class="card-img-top" src="holder.js/100x180/" alt="">
                <div class="card-body">
                    <h2 class="card-title text-center">Registro de Usuario</h2>
                    <form action="register.php" method="POST">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" name="firstname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Apellido:</label>
                            <input type="text" name="lastname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Nombre de usuario:</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Correo electrónico:</label>
                            <input type="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Edad:</label>
                            <input type="number" name="age" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>País:</label>
                            <input type="text" name="country" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Perfil:</label>
                            <input type="text" name="profile" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Rol:</label>
                            <input type="text" name="rol" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Contraseña:</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Confirmar contraseña:</label>
                            <input type="password" name="confirm_password" class="form-control" required>
                        </div>
                        <hr>
                        <div class="form-group text-center">
                            <input type="submit" name="register" value="Registrar" class="btn btn-primary w-100">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
